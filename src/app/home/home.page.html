<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="assets/logo.png" alt="Logo"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h1>Saiba qual a melhor opção para o abastecimento do seu carro</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex:1.90</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex:2.90</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">{{ resultado }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
